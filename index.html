<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>WebRTC Demo</title>
</head>

<body>
  <div class="mb-5">
    <button id="webcamButton" class="btn btn-outline-primary">Start webcam</button>
    <button id="callButton" class="btn btn-outline-primary" disabled>Create Call (offer)</button>
    <input id="callInput"/>
    <button id="answerButton" class="btn btn-outline-primary" disabled>Answer</button>
    <button id="hangupButton" class="btn btn-outline-primary" disabled>Hangup</button>
  </div>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video id="webcamVideo" class="rounded-pill" autoplay playsinline></video>
    </span>
    <span>
      <h3>Remote Stream</h3>
      <video id="remoteVideo" class="rounded-pill" autoplay playsinline></video>
    </span>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
