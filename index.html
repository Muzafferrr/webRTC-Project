<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>WebRTC Demo</title>
</head>

<body>
  <div class="mb-3">
    <button id="webcamButton" class="btn btn-sm btn-outline-primary">Start Webcam</button>
    <button id="callButton" class="btn btn-sm btn-outline-primary" disabled>Call</button>
    <input id="callInput" type="text" />
    <button id="answerButton" class="btn btn-sm btn-outline-primary" disabled>Answer</button>
    <button id="hangupButton" class="btn btn-sm btn-outline-primary" disabled>Hangup</button>
  </div>
  <div class="videos">
    <span>
      <h4>Local Stream</h4>
      <video id="webcamVideo" class="rounded-pill" autoplay playsinline></video>
    </span>
    <span>
      <h4>Remote Stream</h4>
      <video id="remoteVideo" class="rounded-pill" autoplay playsinline></video>
    </span>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
